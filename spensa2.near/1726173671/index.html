<div id="ref-finance-pools">
<h1 id="pools-title">REF Finance Pools</h1>
<div id="pools-list"></div>
<script id="829fe4c56b1d4ae18990c698338f7db3">
      nearView('v2.ref-finance.near', 'get_pools', {from_index: 0, limit: 100}).then(res => {
        const poolsList = document.getElementById('pools-list');
        res.forEach((pool, index) => {
          const poolElement = document.createElement('div');
          poolElement.textContent = `Pool ${index + 1}: ${pool.pool_id}`;
          poolsList.appendChild(poolElement);
        });
      });
    </script>
</div>
