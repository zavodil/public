<style id="8d6413d77a0a48f5b6e0a81ecdf10955">
      body {
        background-color: #ffffff;
        font-family: Arial, sans-serif;
      }
      #container {
        width: 80%;
        margin: 40px auto;
        text-align: center;
      }
      #token-metadata {
        margin-top: 20px;
      }
      #token-metadata tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      #token-metadata tr:nth-child(odd) {
        background-color: #cce5ff;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
<script src='https://cdn.jsdelivr.net/npm/near-api-js@0.45.1/dist/near-api-js.min.js'></script><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@near-wallet-selector/modal-ui-js@8.7.2/styles.css'></head>
<body id="9aebd6a80d2b4941a9641456b7b44c87">
<div id="container">
<h1 id="5d8f9b8a9c0e4c64930d4b0a098e9a31">Ref Finance Token Metadata</h1>
<p id="234a8d6c26f94d40a20d6d3365d92a1a">Loading token metadata...</p>
<div id="token-metadata">
<script id="7f5581977c2343f3b7aba3cad50d2adc">
    nearView("v2.ref-finance.near", "get_whitelisted_tokens", {}).then(res => {
      const tokenTable = document.createElement("table");
      tokenTable.innerHTML = `
        <tr>
          <th>Token Name</th>
          <th>Symbol</th>
          <th>Icon</th>
        </tr>
      `;
      res.forEach(token => {
        nearView(token, "ft_metadata", {}).then(metadata => {
          const tokenRow = document.createElement("tr");
          tokenRow.innerHTML = `
            <td><a href="#" onclick="openModal('${metadata.name}', '${metadata.symbol}', '${metadata.icon}', '${metadata.reference}', '${metadata.decimals}')">${metadata.name}</a></td>
            <td>${metadata.symbol}</td>
            <td><img src="${metadata.icon}" width="24" height="24" alt="${metadata.name} icon"></td>
          `;
          tokenTable.appendChild(tokenRow);
        });
      });
      document.getElementById("token-metadata").appendChild(tokenTable);
      const rows = tokenTable.rows;
      const sortedRows = Array.from(rows).slice(1).sort((a, b) => {
        return a.cells[0].textContent.localeCompare(b.cells[0].textContent);
      });
      tokenTable.tBodies[0].append(...sortedRows);
    });
  </script>
<div class="modal" id="myModal">
<div class="modal-content" id="47a055e7aba747489becf1a427257eb8">
<span class="close" id="210fdc2a795b4c57943f6be6791f52bd">Ã—</span>
<h2 id="modal-name"></h2>
<p id="a90b493b7c2c4194aec9b16cce620f4f">Symbol: <span id="modal-symbol"></span></p>
<p id="a6a6fa796cf94745b5ce484bc8655586">Icon: <img height="24" id="modal-icon" width="24"/></p>
<p id="54702eb0380f41be8bf812bcbbede467">Reference: <span id="modal-reference"></span></p>
<p id="3d4aa8d4be74413098698428c9d3567b">Decimals: <span id="modal-decimals"></span></p>
</div>
</div>
<script id="bd25f8a78acc4ca0bd89ca7044ce0309">
    function openModal(name, symbol, icon, reference, decimals) {
      document.getElementById("modal-name").innerHTML = name;
      document.getElementById("modal-symbol").innerHTML = symbol;
      document.getElementById("modal-icon").src = icon;
      document.getElementById("modal-reference").innerHTML = reference;
      document.getElementById("modal-decimals").innerHTML = decimals;
      document.getElementById("myModal").style.display = "block";
    }
    document.getElementsByClassName("close")[0].onclick = function() {
      document.getElementById("myModal").style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == document.getElementById("myModal")) {
        document.getElementById("myModal").style.display = "none";
      }
    }
  </script>
</div>
</div>
